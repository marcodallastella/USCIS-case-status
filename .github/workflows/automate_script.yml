name: Automate Script

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * 1-5'  # This schedules the workflow to run every ten minutes

permissions:
  contents: write

jobs:
  automate:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify your desired Python version

    - name: Install dependencies
      run: pip install -r requirements.txt  # You may need to create a requirements.txt file with your script's dependencies

    - name: Set time zone to EST
      run: |
        sudo timedatectl set-timezone America/New_York

    - name: Run script
      env:
        CASE_NUMBER: ${{ secrets.CASE_NUMBER }}
        FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        TO_EMAIL: ${{ secrets.TO_EMAIL }}

      run: python check_status.py 

    - name: Commit and push any changes
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
